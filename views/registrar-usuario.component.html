<!-- registrar-usuario.component.html -->
<div>
  <h2>Registro de Usuario</h2>
  <form (submit)="registrarUsuario()">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" [(ngModel)]="usuario.nombre" required>

    <label for="apellido">Apellido:</label>
    <input type="text" id="apellido" name="apellido" [(ngModel)]="usuario.apellido" required>

    <label for="correo">Correo electrónico:</label>
    <input type="email" id="correo" name="correo" [(ngModel)]="usuario.correo" required>

    <label for="contrasena">Contraseña:</label>
    <input type="password" id="contrasena" name="contrasena" [(ngModel)]="usuario.contrasena" required>

    <button type="submit">Registrarse</button>
  </form>
</div>
